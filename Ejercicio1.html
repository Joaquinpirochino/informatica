<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación Fiesta de Fin de Año</title>
</head>
<body>
  <h2>Confirmación Fiesta de Fin de Año</h2>

  <form id="fiestaForm">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label>¿Asistirás a la fiesta?</label><br>
    <input type="radio" id="si" name="asistencia" value="sí" required>
    <label for="si">Sí</label><br>

    <input type="radio" id="no" name="asistencia" value="no">
    <label for="no">No</label><br><br>

    <button type="submit">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    document.getElementById('fiestaForm').addEventListener('submit', function(event) {
      event.preventDefault(); 

      const nombre = document.getElementById('nombre').value.trim();
      const asistencia = document.querySelector('input[name="asistencia"]:checked').value;

      let mensaje = "";

      if (asistencia === "sí") {
        mensaje = `¡Gracias por confirmar, ${nombre}! Nos vemos en la fiesta.`;
      } else {
        mensaje = `¡Qué pena, ${nombre}! Te vamos a extrañar.`;
      }

      document.getElementById('mensaje').textContent = mensaje;
    });
  </script>
</body>
</html>
