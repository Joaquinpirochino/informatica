<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Promedio de Notas</title>
</head>
<body>
    <h2>Calculadora de Promedio</h2>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01"><br><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01"><br><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01"><br><br>

    <button onclick="calcularPromedio()">Calcular Promedio</button>

    <p id="resultado"></p>

    <script>
        function calcularPromedio() {
           
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                document.getElementById("resultado").textContent = "Por favor, ingresá las tres notas.";
                return;
            }

            const promedio = (nota1 + nota2 + nota3) / 3;

            if (promedio >= 6) {
                document.getElementById("resultado").textContent = `Tu promedio es ${promedio.toFixed(2)}. ¡Aprobaste!`;
            } else {
                document.getElementById("resultado").textContent = `Tu promedio es ${promedio.toFixed(2)}. Necesitás repasar.`;
            }
        }
    </script>
</body>
</html>
