<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        #resultado {
            margin-top: 15px;

    </style>

<body>

    <h1>DÃ­as Faltantes para un Evento</h1>

    <form id="formularioEvento">
        <label for="nombreEvento">Nombre del Evento:</label>
        <input type="text" id="nombreEvento" required>

        <label for="fechaEvento">Fecha del Evento:</label>
        <input type="date" id="fechaEvento" required>

        <button type="button" onclick="calcularDias()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularDias() {
            
            const nombre = document.getElementById('nombreEvento').value;
            const fechaInput = document.getElementById('fechaEvento').value;
            const resultadoDiv = document.getElementById('resultado');

            
            if (!fechaInput || !nombre) {
                resultadoDiv.textContent = "Por favor, ingresa el nombre y la fecha del evento.";
                return;
            }

            
            const fechaEvento = new Date(fechaInput);
            
            fechaEvento.setHours(0, 0, 0, 0);

            const hoy = new Date();
            
            hoy.setHours(0, 0, 0, 0);

            
            const diferenciaMilisegundos = fechaEvento - hoy;

            
            const milisegundosEnUnDia = 1000 * 60 * 60 * 24;

            
            const diasFaltantes = Math.round(diferenciaMilisegundos / milisegundosEnUnDia);

            
            let mensaje;

            if (diasFaltantes > 0) {
                
                mensaje = `Faltan ${diasFaltantes} dÃ­as para **${nombre}**. ðŸŽ‰`;
            } else if (diasFaltantes < 0) {
                
                mensaje = `El evento **'${nombre}'** ya ocurriÃ³ hace ${Math.abs(diasFaltantes)} dÃ­as. ðŸ—“ï¸`;
            } else {
                
                 mensaje = `Â¡El evento **'${nombre}'** es **HOY**! ðŸ¥³`;
            }

            
            resultadoDiv.innerHTML = mensaje;
        }
    </script>

</body>
</html>
